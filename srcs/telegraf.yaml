apiVersion: apps/v1
kind: Deployment
metadata:
  name: telegraf
  labels:
    app: telegraf
spec:
  replicas: 1
  selector:
    matchLabels:
      app: telegraf
  template:
    metadata:
      labels:
        app: telegraf
    spec:
      serviceAccount: pod-service-access
      #serviceAccountName: telegraf
      containers:
      - name: telegraf
        image: my_telegraf
        imagePullPolicy: Never
        ports:
        - containerPort: 8125
          name: telegraf